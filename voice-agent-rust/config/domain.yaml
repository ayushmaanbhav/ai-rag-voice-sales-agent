version: "1.0.0"

# Gold Loan Business Configuration
gold_loan:
  # Current gold price per gram in INR (update regularly)
  gold_price_per_gram: 7500.0
  # Base interest rate (%)
  kotak_interest_rate: 10.5
  # Loan-to-Value ratio (%)
  ltv_percent: 75.0
  # Loan amount range
  min_loan_amount: 10000.0
  max_loan_amount: 25000000.0  # 2.5 Cr
  # Processing fee (%)
  processing_fee_percent: 1.0

  # Gold purity factors
  purity_factors:
    k24: 1.0
    k22: 0.916
    k18: 0.75
    k14: 0.585

  # Tiered interest rates - higher amounts get better rates
  tiered_rates:
