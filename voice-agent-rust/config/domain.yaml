# Product Configuration
product:
  variants:
    - id: standard
      name: Kotak Gold Loan
      description: Standard gold loan with competitive rates and flexible repayment
      target_segment: [all]
      interest_rate_min: 9.5
      interest_rate_max: 11.5
      benefits:
        - 30-minute approval
        - Zero foreclosure charges
        - Flexible tenure
        - Bank-grade security
      active: true

    - id: shakti_gold
      name: Kotak Shakti Gold
      description: Special gold loan program for women with preferential rates
      target_segment: [women]
      interest_rate_min: 9.25
      interest_rate_max: 11.0
      benefits:
        - 0.25% lower interest rate
        - Women-priority branches
        - Dedicated relationship manager
        - Flexible EMI options
      active: true

    - id: bullet
      name: Kotak Gold Bullet
      description: Pay only interest monthly, repay principal at end of tenure
      target_segment: [business, seasonal_income]
      interest_rate_min: 10.0
      interest_rate_max: 12.0
      benefits:
        - Lower monthly outflow
        - Principal repaid at tenure end
        - Ideal for business needs
      active: true

    - id: overdraft
      name: Kotak Gold Overdraft
      description: Revolving credit against gold - pay interest only on used amount
      target_segment: [high_value, business]
      interest_rate_min: 10.5
      interest_rate_max: 12.5
      benefits:
        - Pay interest only on used amount
        - Revolving credit facility
        - Withdraw and repay anytime
      active: true

  eligibility:
    min_age: 21
    max_age: 65
    citizenship: [Indian, NRI]
    gold_purity:
      min_purity_karat: 18
      accepted_purity: ["24K", "22K", "20K", "18K"]
      not_accepted:
        - Gold-plated items
        - Gold coins (non-hallmarked)
        - Items below 18K

  tenure:
    min_months: 3
    max_months: 36
    options: [3, 6, 9, 12, 18, 24, 36]
    renewal_allowed: true

  fees:
    processing_fee:
      fee_type: percentage
      value: 1.0
      min_amount: 500.0
      max_amount: 25000.0
      description: "1% of loan amount"
    valuation_charges:
      fee_type: free
      description: "Free gold valuation"
    foreclosure_charges:
      fee_type: free
      description: "Zero foreclosure charges"

